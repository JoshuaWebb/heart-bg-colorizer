<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,height=device-height initial-scale=1">
    <script src="main.js"></script>

    <title>Heart Background Colorizer</title>
    <link rel="stylesheet" href="index.css">

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
            integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/spectrum/1.8.0/spectrum.min.js" 
            integrity="sha384-Uh/8a0iyk8ZUsfG3mwPi2VLwe62eIA2qgpHghB19z0RPx/AZ6MxHvNTRuCfKwn7H" 
            crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" 
          href="https://cdnjs.cloudflare.com/ajax/libs/spectrum/1.8.0/spectrum.min.css" 
          integrity="sha384-gS5ys5dB3Arb8KguiPM0STN1Nvqd9ndJsricVclJLORUi3rLtVW4J32dHsNEk+W7" 
          crossorigin="anonymous">
  </head>
  <body onload="main()">
    <div id="outer-container">
      <div id="canvas-container" class="container">
         <div>
            <canvas id="canvas"></canvas>
         </div>
      </div>
      <div id="controls-container">
        <div id="color-container"  class="container">
          <input id='colorpicker' />
        </div>
        <div id="settings-container"  class="container">
          <div id="settings">
            <div>
              <label for="padding">Padding:</label>
              <input id="padding" oninput="settingChanged()" type="number" value="0" />
            </div>
            <div>
              <label for="size">Size:</label>
              <input id="size" type="number" value="1000" />
            </div>
          </div>
          <div id="download-container">
            <a id="download-link" download="heart.jpg">Download</a>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
